version: '3.8'

services:
  ticket-master:
    image: ticket-master:latest
    container_name: ticket-master-service
    restart: unless-stopped
    networks:
      - bili-ticket-storm-network
    environment:
      - CONFIG_PATH=/app/data
    volumes:
      - ./data:/app/data

  ticket-worker:
    image: ticket-worker:latest
    restart: unless-stopped
    networks:
      - bili-ticket-storm-network
    environment:
      - MASTER_SERVER_ADDR=ticket-master:40052
      - PUSHPLUS_TOKEN=
      - TICKET_INTERVAL=
      - GT_BASE_URL=http://gt-python:8000
#      - TICKET_TIME_START=2006-01-02T15:04
    depends_on:
      - ticket-master
      - gt-python
    deploy:
      mode: global # global模式会让每台机器运行一个实例
      # 或 replicas: 5 来自己设定worker数量

  gt-python:
    image: gt-python:latest
    container_name: gt-python-service
    restart: unless-stopped
    networks:
      - bili-ticket-storm-network

networks:
  bili-ticket-storm-network:
    external: true
