name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DOCKER
    env:
      IMAGE_PREFIX: mikumifa/bili-ticket-storm

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ticket-master image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: master.Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-master:latest

      - name: Build and push ticket-worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: worker.Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-worker:latest

      - name: Build and push gt-python image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: python.Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-gt-python:latest
